<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

    <div class="container">
     <h2>Image Slider</h2>
   
    <div class="slider">
        <img src="1.jpg" class="slide active">
        <img src="2.jpg" class="slide">
        <img src="3.jpg" class="slide">
        <img src="4.jpg" class="slide">
        <img src="5.jpg" class="slide">
        <img src="6.jpg" class="slide">
        <img src="7.jpg" class="slide">
        <img src="8.jpg" class="slide">
        <img src="9.jpg" class="slide">
        <img src="10.jpg" class="slide">
        <img src="11.jpg" class="slide">
        
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
</div>
    <script src="slider.js"></script>
</body>
</html>
